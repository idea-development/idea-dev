{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Website Creator" />
    <meta name="author" content="C Emilian" />

    <!-- OG Meta Tags to improve the way the post looks when you share the page on Facebook, Twitter, LinkedIn -->
    <meta property="og:site_name" content="iDEA" />
    <!-- website name -->
    <meta property="og:site" content="http://www.ideadev.co.uk" />
    <!-- website link -->
    <meta property="og:title" content="" />
    <!-- title shown in the actual shared post -->
    <meta property="og:description" content="" />
    <!-- description shown in the actual shared post -->
    <meta property="og:image" content="" />
    <!-- image link, make sure it's jpg -->
    <meta property="og:url" content="http://www.ideadev.co.uk" />
    <!-- where do you want your post to link to -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- to have large image post format in Twitter -->

    <!-- Webpage Title -->
    <title>iDEA Dev</title>

    <!-- Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="{% static 'website/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'website/css/fontawesome-all.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'website/css/swiper.css' %}" rel="stylesheet" />
    <link href="{% static 'website/css/styles.css' %} " rel="stylesheet" />

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'website/images/favicon.svg' %}" />
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navbarExample">

{% include 'navbar.html' %}

{% block content %}

{% endblock content %}

{% include 'footer.html' %}

    <!-- Scripts -->
    <script src="{% static 'website/js/bootstrap.min.js' %} "></script>
    <!-- Bootstrap framework -->
    <script src="{% static 'website/js/swiper.min.js' %} "></script>
    <!-- Swiper for image and text sliders -->
    <script src="{% static 'website/js/purecounter.min.js' %} "></script>
    <!-- Purecounter counter for statistics numbers -->
    <script src="{% static 'website/js/isotope.pkgd.min.js' %} "></script>
    <!-- Isotope for filter -->
    <script src="{% static 'website/js/scripts.js' %} "></script>
    <!-- Custom scripts -->
  </body>
</html>
