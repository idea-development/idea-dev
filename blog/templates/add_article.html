{% extends 'base.html' %}

{% load static %}

{% block title %}
 | Add Article
{% endblock title %}

{% block content %}

<div class="container header">
    <div id="contact" class="form-1">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h2 class="h2-heading">
                <span>Add Article</span>
              </h2>
            </div>
          </div>
          <div class="col-lg-10 offset-lg-1">
                <div class="form-group">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <button class='form-control-submit-button'>Post</button>
                        </div>
                    </form>
                </div>
            </div>   
        </div>    
    </div>
    <hr>
    <a class='btn-solid-sm' href="{% url 'articles' %} ">Back</a> 
</div>

    
{% endblock content %}
